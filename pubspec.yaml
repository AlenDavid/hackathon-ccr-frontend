name: frontend
description: Hackathon CCR

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^0.5.11+1
  location: ^2.3.5
  flutter_polyline_points: ^0.1.0
  cupertino_icons: ^0.1.3
  http: ^0.12.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - images/logo.png
    - images/avatar.png
    - images/posto.jpg

fonts:
  - family: ShadowsIntoLight
    fonts:
      - asset: fonts/ShadowsIntoLight-Regular.ttf

  - family: SourceSansPro
    fonts:
      - asset: fonts/SourceSansPro-Regular.ttf
